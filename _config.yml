# Site settings
title: Neil C Smith
subtitle: Artist & Technologist
email: neil@neilcsmith.net
name: Neil C Smith
description: Neil C Smith - Artist & Technologist
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.example.com" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
permalink: pretty

# Collections Example
collections:
    projects:
        output: true
        permalink: /projects/:path/


# Defaults Example
defaults:
    -
        scope:
            path: ""
            type: "projects"
        values:
            layout: "page"
            
